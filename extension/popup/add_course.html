<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="add_course.css"/>
</head>

<body>
<div id="calendue-title">Calendue</div>

<div id="loading-icon" class="lds-ripple"><div></div>Loading...<div></div></div>

<div id="check-URL-content" class="hidden">
    <p>Calendue currently only works for GradeScope.</p>
</div>

<div id="signup-content" class="hidden">
        <form id="signup-form">
        <div id="create-account">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" id="username" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" id="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="At least 5 characters" id="password" required>
            <label for="password3"><b>Re-enter Password</b></label>
            <input type="password" placeholder="Confirm password" id="password3" required>
            <div class="button sign-up">Sign up</div>
            <div class="login-form">Already have an account? Log in</div>
        </div>
        </form>
</div>

<div id="login-content" class="hidden">
    <form id="login-form">
        <div id="login-to-account">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" id="username2" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="At least 5 characters" id="password2" required>
            <div class="button login">Log in</div>
            <div class="sign-up-form">Don't have an account? Create account</div>
        </div>
    </form>
</div>

<div id="popup-content" class="hidden">
    <div id="add-course">Search page for assignments?</div>
    <div class="button add-course">Confirm</div>
</div>
<div id="error-content" class="hidden">
    <p>Error: could not load. Please navigate to a valid url.</p>
</div>
<div id="logout-content" class="hidden">
    <div class="logout">Log out</div>
</div>
<script src="add_course.js"></script>
</body>

</html>
