<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="add_course.css"/>
</head>

<body>
<div id="calendue-title">Calendue</div>
<div id="login-content">
    <div id="create-account">
        <label for="username"><b>Username</b></label>
        <input type="text" id="username">
        <label for="email"><b>Email</b></label>
        <input type="text" id="email">
        <label for="password"><b>Password</b></label>
        <input type="password" id="password">
        <div class="button sign-up">Sign up</div>
        Log in
    </div>
</div>
<div id="popup-content">
    <div id="add-course">Search page for course?</div>
    <div class="button add-course">Confirm</div>
</div>
<div id="error-content" class="hidden">
    <p>Can't add course.</p><p>Calendue currently only works for GradeScope.</p>
</div>
<div id="success-message" class="hidden">
    <p>Added course.</p>
</div>
<div id="popup-content">
    <div class="button logout">Logout</div>
</div>
<script src="add_course.js"></script>
</body>

</html>
